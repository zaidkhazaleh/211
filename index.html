        /* Reset */
        * {
            margin: 0;

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-coler: #170430;
            color: #fff;
            font-family: monospace;
            font-weight: bold;
            position: relative;
            transform: translateY(-20px); /* رفع المحتوى للأعلى */
        }

        /* Terminal styling */
        .terminal {
            background-color: #2b2b2b;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;

            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .content {
            padding: 20px;
            font-size: 1.1em;
            white-space: pre-wrap;
            line-height: 0.63;
            font-weight: bold;

        /* Custom Colors */
        .enjoy { color: #73D58C; }
        .colon { color: #EA3359; }
        .tilde { color: #C8E7F9; }
        .dollar-sign { color: #EA3359; }

        /* Dropdown styling */
        .dropdown {
            display: none;
            margin-top: 10px;
            padding: 0;
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* صفين */
            gap: 15px; /* مسافة بين العناصر */
        }

        .dropdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1em;
            text-align: center; /* لضبط النص */
        }

        .dropdown-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            pointer-events: none; /* منع النقر والسحب */
            user-select: none; /* منع التحديد */
        }

        .dropdown-item span {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .whoweare {
            margin-top: 20px;
            cursor: pointer;
            color: #9EFCE3;
            text-decoration: underline;
        }

        .electric-icon {
            width: 100px;
            height: 100px;
            margin-top: 0;
            margin-bottom: 20px;
            border-radius: 8px;
            pointer-events: none; /* منع النقر */
            user-select: none; /* منع التحديد */
        }
    </style>
   <script type="ce3e47cc5acd435e7a776c3b-text/javascript">
    function shuffleDropdown() {
        const dropdown = document.querySelector('.dropdown');
        const items = Array.from(dropdown.children); 
        const shuffledItems = items.sort(() => Math.random() - 0.5);
        dropdown.innerHTML = ''; 
        shuffledItems.forEach(item => dropdown.appendChild(item)); 
    }

    document.addEventListener('DOMContentLoaded', () => {
        shuffleDropdown();
    });

    // منع النقر بزر الفأرة الأيمن
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // منع اختصارات لوحة المفاتيح
    document.addEventListener('keydown', function(event) {
        if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || 
            (event.ctrlKey && event.shiftKey && event.key === 'J') || (event.ctrlKey && event.key === 'U')) {
            event.preventDefault();
        }
    });

    // تحذير عند فتح أدوات المطور
    const element = new Image();
    Object.defineProperty(element, 'id', {

        }
    });
    console.log(element);

    // إظهار القائمة المنسدلة
    function toggleDropdown() {
        const dropdown = document.querySelector('.dropdown');
        dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'grid' : 'none';
    }
